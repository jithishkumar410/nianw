    <script type="text/javascript">
(function(){

      function sendEmail(){
         var templateParams = {
            from_name: document.getElementById("fn").value+" "+document.getElementById("ln").value,
            email_id: document.getElementById("em").value,
            message: document.getElementById("ta").value,
            phn: document.getElementById("cn").value
         };

         emailjs.send("service_cexkf5r", "template_v4g8h9h", templateParams)
            .then(function(response) {
               console.log("Email sent successfully:", response);
               alert("Email sent successfully")
            })
            .catch(function(error) {
                  console.log("Error sending email:", error);
              });
      }
